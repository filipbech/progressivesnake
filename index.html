<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv=X-UA-Compatible content="IE=edge">
	<meta name=description content="Progressive online snake game - works offline">
	<meta name=viewport content="width=device-width,user-scalable=no">
	<link rel=canonical href="https://progressivesnake.com/">
	<link rel=manifest href=manifest.json>
	<meta name=mobile-web-app-capable content=yes>
	<meta name=apple-mobile-web-app-capable content=yes>
	<meta name=application-name content="Snake">
	<meta name=apple-mobile-web-app-status-bar-style content=black>
	<meta name=apple-mobile-web-app-title content="Snake">
	<link rel=icon sizes=192x192 href=/images/snake_192.png>
	<link rel=apple-touch-icon href=/images/snake_192.png>
	<meta name=msapplication-TileImage content=/images/snake_144.png>
	<meta name=msapplication-TileColor content=#FFFFFF>
	<meta name=theme-color content=#0000FF>
	<meta property=og:title content="Snake">
	<meta property=og:type content=website>
	<meta property=og:image content=https://progressivesnake.com/images/snake_192.png>
	<meta property=og:url content="https://progressivesnake.com/">
	<meta property=og:description content="Progressive online snake game - works offline">
	<meta name=twitter:card content=summary>
	<meta name=twitter:url content="https://progressivesnake.com/'">
	<meta name=twitter:title content="Snake">
	<meta name=twitter:description content="Progressive online snake game - works offline">
	<meta name=twitter:image content=https://progressivesnake.com/images/snake_192.png>
	<meta name=twitter:creator content=@filipbech>
	<title>Snake</title>
	<style>
		html {
			overflow:hidden;
			height:100vh;
		}
		body {
			margin:10px;
			font-family: Arial, Helvetica, sans-serif;
			position:fixed;
			min-height:100vh;
		}
		h1, h2, p {
			margin:0 0 10px;
		}
		#game {
			display:flex;
			flex-wrap: wrap;
			border:5px solid #000;
			position:relative;
			margin-bottom:10px;
			max-width:80vh;
		}
		.tile {
			flex:1 0 3.3333%;
		}
		.tile:before {
			content:'';
			width:100%;
			padding-top:100%;
			display:block;
		}
		.tile.food {
			background:blue;
		}
		.tile.snake {
			background:black;
		}
		.scoreboard {
			position:absolute;
			top:10px;
			right:10px;
			opacity:0.2;
		}

		.footer {
			font-size:11px;
			color:#666;
		}

		.game-over {
			position:absolute;
			background-color:rgb(255,0,0);
			width:100%;
			height:100%;
			display:flex;
			justify-content:  center;
			align-items: center;
			display:none;
			text-align: center;
		}
		.content {
			width:200px;
			padding:10px;
			background:#fff;
		}
	</style>
</head>
<body>
	<h1>Progressive Snake</h1>
	<p>... more useful than an air horn <!-- nothing but ❤️ to @paul_kinlan --> </p> 
	<div id="game">
		<div class="game-over">
			<div class="content">
				<h2>Game Over</h2>
				<p id="reason"></p>
				<button id="play-again">Play again</button>
			</div>
		</div>
	</div>
	<p class="footer">This was build by <a href="https://twitter.com/filipbech">@filipbech</a>. Just for the fun of it. Works offline with no install (if your browser is cool and stuff). You can find the source and submit a pull request on this <a href="https://github.com/filipbech/progressivesnake">github-repo</a>. Free SSL-hosting by <a href="https://firebase.google.com/">Firebase</a> hosting - FTW! </p>

	<script src="snake.js"></script>
	<script>
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('/sw.js', { scope: '/' });
		}
	</script>	
</body>
</html>
